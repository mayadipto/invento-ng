


<div class="inv-header d-flex">
  <h2 class="ml-auto mr-auto">Sign in</h2>
</div>

<div class="container">
  <form #f="ngForm" (ngSubmit)="login(f)">
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto">
        <mat-card>
          <div class="row">
            <div class="col-sm-12 mt-3 mb-3">
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field>
                    <input
                      name="email"
                      type="email"
                      ngModel
                      #emailInput = "ngModel"
                      placeholder="Your email"
                      required
                      email
                      matInput>
                    <mat-error *ngIf="emailInput.hasError('required')">Email field is required</mat-error>
                    <mat-error *ngIf="emailInput.hasError('email')">Invalid email address</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-12">
                  <mat-form-field>
                    <input
                      name="password"
                      ngModel
                      placeholder="Your Password"
                      #passwordInput = "ngModel"
                      required
                      matInput
                      type="password">
                    <mat-error *ngIf="passwordInput.hasError('required')">Password is required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <div class="d-flex">
                    <button mat-raised-button
                            class="ml-auto"
                            color="primary"
                            [disabled]="!f.valid"
                            type="submit">Sign in</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </form>
</div>

<div class="status" *ngIf="statusFlag == true">
  <div class="status-body">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{message.title}}</h5>
        <p class="card-text">{{message.details}}</p>
        <div class="d-flex">
          <button mat-raised-button color="warn"
                  (click)="onStatusClose()"
                  class="ml-auto">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
