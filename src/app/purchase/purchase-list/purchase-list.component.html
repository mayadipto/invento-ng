<div class="d-flex justify-content-center">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search data in table">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="sl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl. </th>
      <td mat-cell *matCellDef="let row" class="pr-1"> {{row.sl}} </td>
    </ng-container>

    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
      <td mat-cell *matCellDef="let row" class="p-1"> {{row.item}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="category" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row" class="p-1"> {{row.category}} </td>
    </ng-container>


    <!-- Color Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row" class="p-1"> {{row.brand}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="purchase_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Price </th>
      <td mat-cell *matCellDef="let row" class="p-1"> {{row.purchase_price |currency:'BDT'}}/ {{row.unit}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="sell_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sells Price </th>
      <td mat-cell *matCellDef="let row" class="p-1"> {{row.sell_price |currency:'BDT'}}/ {{row.unit}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchased on</th>
      <td mat-cell *matCellDef="let row" class="p-1"> {{row.created_at}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <div class="inv-paginator">
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" (page)="logInfo($event)"></mat-paginator>
  </div>

</div>
