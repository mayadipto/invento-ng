<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-side-nav (sidenavToggle)="sidenav.toggle()"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content class="pb-5">
    <app-nav-top (sidenavToggle)="sidenav.toggle()"></app-nav-top>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
